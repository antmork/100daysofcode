<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>#100днейкода ПУ</title>
</head>

<body>
	<h1>Панель управления:</h1>
	
	<p><button class="control" onclick="{this.disabled='disabled'; sendCommand('connect')}" value="down">Подключиться</button></p>
	<p><button class="control" onclick="{sendCommand('up')}" value="down">Вверх</button></p>
	<p><button class="control" onclick="{sendCommand('left')}" value="down">Влево</button>
	<button class="control" onclick="{sendCommand('right')}" value="right">Вправо</button></p>
	<p><button class="control" onclick="{sendCommand('down')}" value="down">Вниз</button></p>
	
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
		var socket = io.connect();
		function sendCommand(command) {
			socket.emit('sockets_21', {command: command});
		}
	</script>
</body>

</html>
